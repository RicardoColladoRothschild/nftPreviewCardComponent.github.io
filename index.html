<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=Inter:wght@200;300;500&family=Karla:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
    <title>NFT - Preview Card </title>
</head>
<body>
    <main class="main-container">
        <div class="nft-image-container">
            <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-container--title">
            <h1>Equilibrium #3429</h1>
            <p>Our equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="currency-info-container">
            <div class="currency-value--container">
                <div>
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                </div>
                <p>0.41ETH</p>
            </div>
            <div class="remaining-day-info--container">
                <p><span><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></span> 3 days left</p>
            </div>
        </div>
        <div class="creator-info--container">
            <div class="creator-profile--container">
                <img src="./images/image-avatar.png" alt="">
            </div>
            <p class="creator-container">Creating of <span>Ricardo Collado Rothschild</span></p>
        </div>
    </main>
</body>
</html>
